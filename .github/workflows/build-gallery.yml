name: Build Gallery

on:
  push:
    branches:
      - main
    paths:
      - assets/images/gallery/**
      - assets/data/gallery.json
      - scripts/build-gallery.mjs
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-gallery:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Rebuild gallery.json
        run: node scripts/build-gallery.mjs

      - name: Commit gallery.json if changed
        run: |
          if git diff --quiet -- assets/data/gallery.json; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/data/gallery.json
          git commit -m "Auto-update gallery.json"
          git push
