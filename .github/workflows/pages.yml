name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps if needed
        run: |
          if [ -f package-lock.json ]; then npm ci;
          elif [ -f package.json ]; then npm install;
          else echo "No package.json, skipping install";
          fi

      - name: Debug: list gallery folders on runner
        run: |
          pwd
          ls -la
          echo "---- assets/images ----"
          ls -la assets/images || true
          echo "---- assets/images/gallery ----"
          ls -la assets/images/gallery || true
          echo "---- assets/images/gallery/* ----"
          ls -la assets/images/gallery/* || true

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy
        uses: actions/deploy-pages@v4
